<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <h1>You can login in our online Web-Store.</h1>
    <form action="./Registration Page.html">
        <label for="name">Username:</label>
        <input id="name" type="text" maxlength="20" required placeholder="Enter Your Name"> <br/>
        <label for="email">Email:</label>
       &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input id="email" type="email" required placeholder="Your Email address" > <br/>
       <label for="password">Password:</label> 
       &nbsp;<input id="password" type="password" required placeholder="Password"> <br/>
       &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp; <input type="submit" value="Login"> 
       <button><a href="./Home Page.html">Back to Home Page</a></button>
    </form>


</body>
</html>
